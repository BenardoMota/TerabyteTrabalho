<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cadastrar.css">
    <script src="/js/variaveis.js" defer></script>
    <script src="/js/funcoes.js" defer></script>
    <script src="/js/selecionar.js" defer></script>
    <script src="js/preencherTabela.js" defer></script>
    <script src="js/get.js" defer></script>
    <script src="js/post.js" defer></script>
    <script src="/js/alterar.js" defer></script>
    <script src="/js/remover.js" defer></script>



    <title>Cadastrar Produtos</title>

</head>

<body>
    <h1>CADASTRAR PRODUTOS TERABYTE</h1>
    <form enctype="multipart/form-data">
        <input type="text " name="id" id="id" class="visually-hidden">
        <input type="file" name="img" id="img" value="Escolher imagem.jpg" class="form-control">
        <input type="text" name="description" id="description" placeholder="Descriçao do Produto" class="form-control">
        <input type="number" name="preco" id="preco" placeholder="Preço do Produto" class="form-control">

        <div class="inputs">
            <input type="radio" name="tipo" value="1" id="mais">
            <label for="mais-vendidos">Mais Vendidos</label>
            <input type="radio" name="tipo" value="2" id="lan">
            <label for="lancamentos">Lançamentos</label>
        </div>


        <input type="submit" value="Cadastrar" class="btn btn-primary" id="cadastrar">
        <input type="button" value="Alterar" class="btn btn-warning visually-hidden" id="alterar">
        <input type="button" value="Remover" class="btn btn-danger visually-hidden " id="remover">
        <input type="reset" value="Cancelar" class="btn btn-secondary visually-hidden" id="cancelar">
    </form>

    <table class="table">
        <thead>
            <th>#</th>
            <th>Imagem</th>
            <th>Descriçao</th>
            <th>Preço</th>
            <th>Tipo</th>
            <th>Selecionar</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
